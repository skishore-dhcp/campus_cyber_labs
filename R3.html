<!DOCTYPE html>
<html>
<head>
    <title>Automated Log File Cleaner</title>
</head>
<body>

<h2>Automated Log File Cleaner Script</h2>

<p><b>Directory contents:</b></p>
<ul>
    <li>syslog.log (10 days old)</li>
    <li>auth.log (3 days old)</li>
    <li>kernel.log (15 days old)</li>
    <li>config.txt</li>
</ul>

<p><b>Bash Script:</b></p>
<pre>
find /var/log -name "*.log" -mtime +7 -delete
</pre>

<p>Which files will be deleted?</p>

<input type="checkbox" id="a"> syslog.log<br>
<input type="checkbox" id="b"> auth.log<br>
<input type="checkbox" id="c"> kernel.log<br>
<input type="checkbox" id="d"> config.txt<br><br>

<button onclick="check()">Submit</button>

<h3 id="result"></h3>

<script>
function check() {
    const correct =
        document.getElementById("a").checked &&
        !document.getElementById("b").checked &&
        document.getElementById("c").checked &&
        !document.getElementById("d").checked;

    document.getElementById("result").innerText =
        correct ? "Correct Answer ✅" : "Wrong Answer ❌";
}
</script>

</body>
</html>
