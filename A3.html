<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typing CAPTCHA vs Bot Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    text-align: center;
    padding: 40px;
  }
  .captcha-box {
    background: white;
    width: 320px;
    margin: auto;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .captcha-text {
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 3px;
    background: #eee;
    padding: 10px;
    margin-bottom: 10px;
    user-select: none;
  }
  input {
    padding: 8px;
    width: 90%;
    font-size: 16px;
  }
  button {
    margin-top: 10px;
    padding: 8px 15px;
    cursor: pointer;
  }
  .result {
    margin-top: 15px;
    font-weight: bold;
  }
  .pass { color: green; }
  .fail { color: red; }
</style>
</head>
<body>

<h2>CAPTCHA Typing Speed Demo</h2>
<p>Minimum typing speed: <strong>0.5 seconds per character</strong></p>

<div class="captcha-box">
  <div class="captcha-text" id="captcha"></div>
  <input type="text" id="captchaInput" placeholder="Type the CAPTCHA">
  <br>
  <button onclick="verifyCaptcha()">Verify</button>
  <div class="result" id="result"></div>
</div>

<script>
let captchaText = "";
let startTypingTime = null;

// Generate random CAPTCHA
function generateCaptcha() {
  const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  captchaText = "";
  for (let i = 0; i < 6; i++) {
    captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  document.getElementById("captcha").textContent = captchaText;
  document.getElementById("captchaInput").value = "";
  document.getElementById("result").textContent = "";
  startTypingTime = null;
}

// Capture first keystroke time
document.getElementById("captchaInput").addEventListener("keydown", () => {
  if (!startTypingTime) {
    startTypingTime = Date.now();
  }
});

function verifyCaptcha() {
  const userInput = document.getElementById("captchaInput").value;
  const result = document.getElementById("result");

  if (!startTypingTime) {
    result.textContent = "‚ùå No typing detected";
    result.className = "result fail";
    return;
  }

  const endTime = Date.now();
  const typingTime = endTime - startTypingTime;
  const minRequiredTime = captchaText.length * 500; // 0.5s per character

  if (userInput !== captchaText) {
    result.textContent = "‚ùå CAPTCHA incorrect";
    result.className = "result fail";
  } 
  else if (typingTime < minRequiredTime) {
    result.textContent =
      `ü§ñ Bot detected (typed in ${typingTime} ms, required ${minRequiredTime} ms)`;
    result.className = "result fail";
  } 
  else {
    result.textContent =
      `‚úÖ Human verified (typing time: ${typingTime} ms)`;
    result.className = "result pass";
  }

  // Refresh CAPTCHA after attempt
  setTimeout(generateCaptcha, 2000);
}

// Initialize
generateCaptcha();
</script>

</body>
</html>
