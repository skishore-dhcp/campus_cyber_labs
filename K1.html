<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sum Problem</title>
    <link rel="stylesheet" href="code-style.css">
</head>
<body>
    <div class="container">
        <h1>Two Sum Problem</h1>
        <a href="index.html" class="back-btn">← Back to Home</a>
        
        <div class="problem-statement">
            <h2>Problem Statement</h2>
            <p>Write a function that finds two numbers in an array that add up to a specific target.</p>
            <p><strong>Example:</strong> Input: [2, 7, 11, 15], target: 9 → Output: [0, 1] (indices of 2 and 7)</p>
        </div>

        <form id="code-form">
            <label for="code-input">Your Solution:</label>
            <textarea id="code-input" placeholder="Write your code here..."></textarea>
            <button type="button" class="submit-btn" onclick="submitCode()">Submit</button>
        </form>

        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        function submitCode() {
            const code = document.getElementById('code-input').value.trim();
            const feedback = document.getElementById('feedback');
            
            if (code === '') {
                feedback.innerHTML = '<p class="error">Please write some code before submitting!</p>';
                return;
            }
            
            feedback.innerHTML = `
                <h3>Submitted Successfully! ✓</h3>
                <p>Your code has been received and will be evaluated.</p>
                <div class="code-preview">
                    <strong>Your submission:</strong>
                    <pre>${code}</pre>
                </div>
            `;
        }
    </script>
</body>
</html>
