<!DOCTYPE html>
<html>
<head>
    <title>File Permission Analyzer</title>
</head>
<body>

<h2>File Permission Analyzer</h2>
<p>Enter numeric permission (example: 755)</p>

<input type="text" id="perm" placeholder="Enter permission">
<button onclick="analyze()">Analyze</button>

<h3 id="output"></h3>

<script>
function analyze() {
    const perm = document.getElementById("perm").value;
    if (perm.length !== 3) {
        document.getElementById("output").innerText = "Invalid permission format";
        return;
    }

    const map = {
        0: "---", 1: "--x", 2: "-w-", 3: "-wx",
        4: "r--", 5: "r-x", 6: "rw-", 7: "rwx"
    };

    const owner = map[perm[0]];
    const group = map[perm[1]];
    const other = map[perm[2]];

    document.getElementById("output").innerText =
        "Owner: " + owner + "\n" +
        "Group: " + group + "\n" +
        "Others: " + other;
}
</script>

</body>
</html>
